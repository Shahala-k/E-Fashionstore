<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 stretch-card">
              <div class="card">
                <div class="card-body">
<!--                  <h4 class="card-title">Table with contextual classes</h4>-->
<!--                  <p class="card-description">-->
<!--                    Add class <code>.table-{color}</code>-->
<!--                  </p>-->
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                            <th> NAME </th>
                            <th> EMAIL </th>
                            <th> MOBILE </th>
                            <th> USERNAME </th>
                            <th> PASSWORD </th>
                            <th> IMAGE</th>
                        </tr>
                        <tr class="table-primary">
                        {% for d in data %}
                             <tr>
                            <td>{{ d.NAME }}</td>
                            <td>{{ d.EMAIL }}</td>
                            <td>{{ d.MOBILE }} </td>
                            <td>{{ d.USERNAME }}</td>
                            <td>{{ d.PASSWORD }}</td>
                            <td>
                               <img src="{{d.IMAGE.url}}">
                            </td>
                                <td>
                              <form action="{% url 'editadmin' dataid=d.id %} ">
                              <button type="submit" class="btn btn-success">edit </button>
                              </form>
                            </td>
                            <td>
                              <form action="{% url 'deleteadmin' dataid=d.id %} ">
                              <button type="submit" class="btn btn-success">delete </button>
                              </form>
                            </td>

                        </tr>
                      {% endfor %}
                      </thead>
                      <tbody>

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
