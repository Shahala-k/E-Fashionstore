<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title"> EDITADMIN </h4>
                    <p class="card-description"> EDIT ADMIN DETAILS </p>
                     <form action="{% url 'updateadmin' dataid=data.id %} " class="forms-sample" enctype="multipart/form-data" method="post">
                         {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">NAME</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{ data.NAME}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">EMAIL</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email" value="{{ data.EMAIL}}">
                      </div>
                         <div class="form-group">
                        <label for="exampleInputName1">MOBILE</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Name" name="mobile" value="{{ data.NUMBER}}">
                      </div>
                         <div class="form-group">
                        <label for="exampleInputName1">USERNAME</label>
                        <input type="text" class="form-control" id="exampleInputName3" placeholder="Name" name="username" value="{{ data.USERNAME}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">PASSWORD</label>
                        <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password" name="password" value="{{ data.PASSWORD}}">
                      </div>
                          <div class="form-group">
                        <label>File upload</label>
                        <img src="{{data.IMAGE.url}}" width="200px" height="200px">
                        <input type="file" name="image">

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>

</body>
</html>
{% endblock %}
